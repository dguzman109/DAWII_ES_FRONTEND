<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-info text-white">
          <h2 class="mb-0">CREATE BOOKS</h2>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" required [(ngModel)]="book.author" name="author">
            </div>
            <div class="form-group">
              <label for="published_date">Published Date</label>
              <input type="date" class="form-control" id="published_date" required [(ngModel)]="book.published_date" name="published_date">
            </div>

            <div class="form-group">
              <label for="isbn">Isbn</label>
              <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="isbn">
            </div>
            <!-- Agrega más campos según tus necesidades -->
            <button (click)="createBook()"  class="btn btn-success">Create</button>
           </form>
          <div *ngIf="submitted" class="mt-3">
            <h3>¡Book creado exitosamente!</h3>
            <button class="btn btn-success" (click)="newBook()">New Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

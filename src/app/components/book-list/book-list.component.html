<div class="list row">

  <div class="col-md-8">

      <div class="input-group mb-4">

          <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="name" />

          <div class="input-group-append">

              <button class="btn btn-outline-secondary" type="button" (click)="searchByName()" >
              <!--<button class="btn btn-outline-secondary" type="button" (click)="searchByName()">-->

        Search

      </button>

          </div>

      </div>

  </div>

  <div class="col-md-6">

      <h4>BOOKS LIST</h4>

      <ul class="list-group">

          <li class="list-group-item" *ngFor="let book of book; let i = index" [class.active]="i == currentIndex" (click)="setCurrentBook(book,i)">
            <!--<li class="list-group-item" *ngFor="let user of users; let i = index" [class.active]="i == currentIndex" (click)="setCurrentUser(user, i)">-->

              {{ book.title }}

          </li>

      </ul>

      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllBook()">
      <!--<button class="m-4 btn btn-sm btn-danger" (click)="deleteAllUsers()">-->

          Delete All

  </button>

  </div>

  <div class="col-md-6">

      <div *ngIf="currentBook">

          <h4>BOOKS</h4>

          <div>

              <label><strong>Title:</strong></label> {{ currentBook.title }}

          </div>

          <div>

              <label><strong>Author:</strong></label> {{ currentBook.author}}

          </div>

          <div>

            <label><strong>Published Date:</strong></label> {{ currentBook.published_date}}

        </div>

        <div>

          <label><strong>Isbn:</strong></label> {{ currentBook.isbn }}

      </div>

          <a class="badge badge-warning" routerLink="/book/{{ currentBook.id}}">

      Edit

    </a>

      </div>

      <div *ngIf="!currentBook">

          <br />

          <p>Please click on a book</p>

      </div>

  </div>

</div>
